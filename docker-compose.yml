services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: time_tracker_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: time_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d time_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Server (Bun + Hono)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: time_tracker_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/time_tracker
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  # Web Frontend (Vite dev server for development)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: time_tracker_web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  postgres_data:
